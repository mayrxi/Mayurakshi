<script>
    var colors = ["red", "blue", "green"];
    var colorIndex = 0;
    function changeColor() {
        var col = document.getElementById("xyz");
        if( colorIndex >= colors.length ) {
            colorIndex = 0;
        }
        col.style.backgroundColor = colors[colorIndex];
        colorIndex++;
    }
    
</script>

    <Script>
        var today = new Date();
        var day = today.getDay();

        var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        document.querySelector("#datez").innerHTML += "Today is : " + daylist[day] + ".";

        var hours = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();

        var prepand = (hours >= 12) ? "PM" : "AM";
        hours = (hours >= 12) ? hours - 12 : hours;

        document.querySelector("#timez").innerHTML += "Current time is : " + hours + ":" + minutes + ":" + seconds + " " + prepand;

        console.log("Current time is : " + hours + ":" + minutes + ":" + seconds + " " + prepand);
    </Script>>
